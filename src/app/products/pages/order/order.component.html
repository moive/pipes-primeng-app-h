<p-panel class="p-1">
  <ng-template pTemplate="header"
    ><span class="font-bold text-xl">Pipes Personalizados</span></ng-template
  >
  <p>
    Pipes Personalizados created by {{ "Moive" | toggleCase : isUpperCase }}
  </p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (click)="toggleUpperCase()"
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Por Nombre"
      icon="pi pi-sort"
      styleClass="p-button-success mr-2"
    ></p-button>
    <p-button
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger mr-2"
    ></p-button>
    <p-button
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : 'canFly'"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
