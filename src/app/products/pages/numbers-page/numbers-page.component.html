<p-panel class="p-1">
  <ng-template pTemplate="header"
    ><span class="font-bold text-xl">Pipes Numericos</span></ng-template
  >
  <p>Pipes incluídos en Angular - usualment en el Common Module</p>
</p-panel>
<div class="grid">
  <div class="col-12 md:col-6 lg:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ totalSells + 1235 | number : "1.6-6" }}
    </p-card>
  </div>
  <div class="col-12 md:col-6 lg:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ totalSells + 1235 | currency : "PEN" : "symbol-narrow" : "1.4-4" }}
    </p-card>
  </div>
  <div class="col-12 md:col-6 lg:col-4">
    <p-card header="Ganancia Porcentual" subheader="del presente año">
      {{ percent | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
