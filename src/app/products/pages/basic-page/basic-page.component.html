<p-panel class="p-1">
  <ng-template pTemplate="header"
    ><span class="font-bold text-xl">Pipes Básicos</span></ng-template
  >
  <p>Pipes incluídos en Angular - usualment en el Common Module</p>
</p-panel>
<div class="grid">
  <div class="col-12 md:col-6 lg:col-3">
    <p-card header="uppercase"> {{ nameLower | uppercase }} </p-card>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <p-card header="lowercase"> {{ nameUpper | lowercase }} </p-card>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <p-card header="titlecase"> {{ fullName | titlecase }} </p-card>
  </div>
</div>
